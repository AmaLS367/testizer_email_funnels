name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.13']

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: testizer_email_funnels_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: testuser
      DB_PASSWORD: testpassword
      DB_NAME: testizer_email_funnels_test
      DB_CHARSET: utf8mb4
      TEST_DB_HOST: 127.0.0.1
      TEST_DB_PORT: 3306
      TEST_DB_NAME: testizer_email_funnels_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run black check
        run: |
          python -m black . --check

      - name: Run flake8
        run: |
          python -m flake8

      - name: Run mypy
        run: |
          python -m mypy .

      - name: Run unit tests
        run: |
          python -m pytest -m "not integration"

      - name: Run integration tests
        run: |
          python -m pytest -m "integration"

  docker:
    name: Docker build and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t testizer-funnel-engine .

      - name: Run tests inside Docker image
        run: |
          docker run --rm testizer-funnel-engine python -m pytest

